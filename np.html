<div id="infobox" style="display:flex" class="skeleton-page">
    <div id="np" style="margin-left:2%;margin-top:2%;display:block">
        <div id="np-child" style="display:grid!important">
            <img src="fallback.svg" id="info-img" style="width:100%!important;height:auto!important"/>
        <div id="info-wrapper-np">
            <p class="focus-subheading" id="info-title" style="color:#396E80;margin-top:5%">Not Playing</p>
            <p class="focus-subheading" style="font-size:1.5em" id="info-artist"></p>
            <p class="focus-subheading" style="font-size:1.3em" id="info-album"></p>
            <p style="font-size: 1.5em; color: #ACC0C3; margin: 0; margin-left: 3%; font-size: 1em;" id="info-details"></p>
        </div>
        </div>
    <div id="greater-pc">
    <div id="play-controls" style="display:flex;width:100%;justify-content: space-around;padding:2%">
        <p id="rewind-btn" class="material-symbols-outlined">fast_rewind</p>
        <p id="plpa-btn" class="material-symbols-outlined">play_arrow</p>
        <p id="ff-btn" class="material-symbols-outlined">fast_forward</p>
    </div>
    <apple-music-progress></apple-music-progress>
    </div>
    </div>
    <div id="tlcontent" style="overflow-y: scroll;">
        <p class="focus-heading" id="trklst">Queue</p>
    <div style="margin-left:auto;margin-right:auto;" id="table-wrap">
        <table id="tracklist">
            <th class="labels">Playback</th>
            <th class="labels">Name</th>
            <th class="labels">Runtime</th>
        </table>
    </div>
    <script>
        document.querySelectorAll('#tlcontent')[0].style.display = "block";
    </script>
    </div>
    </div>
    <script>
        nowPlayingEvent.initCustomEvent("nowPlayingEvent", true, true, npId);
        document.dispatchEvent(nowPlayingEvent);
    </script>
