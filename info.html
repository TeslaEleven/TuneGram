<div id="infobox" style="display:flex" class="skeleton-page">
<div id="info" style="margin-left:2%;margin-top:2%;display:block;">
<div id="np-child">
<img src="fallback.svg" id="info-img" class="info-page"/>
<div id="info-wrapper">
<p class="focus-heading " id="info-title">No Title</p>
<p class="focus-subheading" style="font-size:1.5em" id="info-artist">No Artist</p>
<p class="focus-subheading" style="font-size:1.5em" id="info-year">No Year</p>
<p style="font-size: 1.5em; color: #ACC0C3; margin: 0; margin-left: 3%; font-size: 1em;" id="info-details"></p>
</div>
</div>
</div>
<div id="tlcontent" style="flex: 1 1 auto;">
    <div id="greater-trklst" style="display:flex;align-items:center;margin-top:4.5%;margin-left:3%;">
        <p class="focus-heading material-symbols-outlined info-play-controls" style="padding:5px;background-color:#ACC0C3;cursor:pointer;border-radius:8px" id="play-all">play_arrow</p>
        <p class="focus-heading material-symbols-outlined info-play-controls" style="padding:5px;background-color:#ACC0C3;cursor:pointer;border-radius:8px" id="shuffle-all">sync</p>
    </div>
<div style="margin-left:auto;margin-right:auto;" id="table-wrap">
    <table id="tracklist">
        <th class="labels">Playback</th>
        <th class="labels">Name</th>
        <th class="labels">Runtime</th>
    </table>
</div>
<script>
    document.querySelectorAll('#tlcontent')[0].style.display = "block";
</script>
</div>
</div>
<script>
infoScreen.initCustomEvent("infoScreen", true, true, infoId);
document.dispatchEvent(infoScreen);
</script>
